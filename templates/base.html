<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>RetailMedia AI</h2>
        <nav>
            <a href="{{ url_for('index') }}">Overview</a>
            <a href="{{ url_for('clients') }}">Clients</a>
            <a href="{{ url_for('system') }}">System</a>
            <a href="{{ url_for('moderation') }}">Moderation</a>
            <a href="{{ url_for('analytics') }}">Analytics</a>
            <a href="{{ url_for('content_ai') }}">Content AI</a>
            <a href="{{ url_for('campaign') }}">Campaign Page</a> <!-- Atualizado para Campaign Page -->
            <a href="{{ url_for('assets') }}">Asset Library</a> <!-- Asset Library original -->
        </nav>
    </div>

    <!-- Área Principal -->
    <div class="main-content">
        {% block content %}
        <!-- Conteúdo da página específica será carregado aqui -->
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
